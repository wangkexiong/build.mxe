dist: trusty
language: c

# Prevents tag commits from being built using safelisting
# TRAVIS_BRANCH env variable is not visible here
branches:
  only:
    - nsis

# TRAVIS_TAG should be different from TRAVIS_BRANCH.
# Otherwise above safelisting will be broken.
env:
  global:
    - secure: 
    - BUILD_NAME="makensis"
    - TRAVIS_TAG="$TRAVIS_BRANCH.build"
  matrix:
    - PLATFORM=x86   MXE_TARGETS=i686-w64-mingw32.shared

install:
  - git clone https://github.com/mxe/mxe
  - git clone https://github.com/kichik/nsis
  - sudo apt-get -qq update
  - sudo apt-get install -y autopoint gperf intltool p7zip-full lzip

before_script:
  - chmod +x clean_release.sh
  - if [ $MXE_TARGETS == "i686-w64-mingw32.shared" ]; then ./clean_release.sh; fi

script:
  - chmod +x check_cache.sh
  - mv check_cache.sh mxe/
  - travis_wait 120 sleep infinity &
  - pushd mxe
  - ./check_cache.sh
  - make MXE_TARGETS=$MXE_TARGETS zlib -j 4
  - popd
  - PATH=$PWD/mxe/usr/bin:$PATH
  - pushd nsis
  - scons NSIS_CONFIG_CONST_DATA=no PREFIX=$PWD/../artifacts install-compiler install-stubs install-data install-conf install-plugins install-utils ZLIB_W32=$PWD/../mxe/usr/$MXE_TARGETS XGCC_W32_PREFIX=$MXE_TARGETS-
  - popd

before_deploy:
  - mxe/tools/copydlldeps.sh -c -d artifacts/bin -S "mxe/usr/$MXE_TARGETS/bin" -F artifacts
  - pushd artifacts
  - tar cJvf $TRAVIS_TAG.tar.xz *
  - popd

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  name: "$BUILD_NAME"
  tag_name: "$TRAVIS_TAG"
  target_commitish: "$TRAVIS_BRANCH"
  file_glob: true
  file: artifacts/*.xz
  skip_cleanup: true
  overwrite: true
  on:
    branch: "$TRAVIS_BRANCH"

